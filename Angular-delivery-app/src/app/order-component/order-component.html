<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<header>
    <div class="heading">
        <img src="/Images/Logo.png" alt="Logo" width="75" height="50">
        <h2>AnyWhereXpress</h2>
    </div>
</header>

<section class="form form-section">
    <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)">
        <div class="row w-100 order-form">
            <div class="form-group col-md-6">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" ngModel #username="ngModel" placeholder="Enter your name" required>
            </div>
    
            <div class="form-group col-md-6">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" name="phone" ngModel #phone="ngModel" placeholder="Enter your Phone number" required>
            </div>

            <div class="form-group col-md-6">
                <label for="pickup">Pick Up location:</label>
                <input type="text" class="form-control" name="pickup" ngModel #pickup="ngModel" placeholder="Enter your pickup location" required>
            </div>

            <div class="form-group col-md-6">
                <label for="drop">Drop location:</label>
                <input type="text" class="form-control" name="drop" ngModel #drop="ngModel" placeholder="Enter your destination" required>
            </div>

            <div class="form-group col-md-6">
                <label for="itemdetails">Item details:</label>
                <input type="text" class="form-control" name="itemdetails" ngModel #itemdetails="ngModel" placeholder="Enter your item details" required>
            </div>

            <div class="form-group col-md-6">
                <label for="drop">Price:</label>
                <input type="text" class="form-control" name="price" ngModel #price="ngModel" placeholder="Price" required>
            </div>
            
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</section>
<footer>

    </div>
</footer>
