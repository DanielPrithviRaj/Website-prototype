<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<div class="heading">
   <img src="/Images/Logo.png" alt="Logo" width="75" height="50"> <h2>AnyWhereXpress</h2>
</div>
<div class="body-box">
<div class="container">
    <header>Registration Form</header>
    <form [formGroup]="form" (ngSubmit)="registerdata()" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" formControlName="fullname" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
            <label>Email Address</label>
            <input type="text" formControlName="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" (input)="onlyNumbers($event)" maxlength="10" inputmode="numeric" pattern="[0-9]*" formControlName="phone_number" placeholder="Enter phone number" required />
            </div>
        </div>
        <div class="input-box address">
            <label>Address</label>
            <input type="text" formControlName="address" placeholder="Enter street address" required />
            <input type="text" formControlName="area" placeholder="Enter street address line 2" required />
            <div class="column">
                <div class="select-box">
                    <select formControlName="city" placeholder="City">
                        <option value="" hidden selected>City</option>
                        <option value="vellore">Vellore</option>
                        <option value="ranipet">Ranipet</option>
                        <option value="gudiyatham">Gudiyatham</option>
                        <option value="arani">Arani</option>
                    </select>
                </div>
                <input type="text" (input)="onlyNumbers($event)" inputmode="numeric" pattern="[0-9]*" formControlName="pincode" placeholder="Enter postal code" required />
            </div>
        </div>
        <button type="submit">Submit</button>
        <div class="text-center">Already have an account? <a routerLink="/">Signin</a></div>
        <router-outlet></router-outlet>
    </form>
</div>
</div>
<footer>

        </div>
      </footer>
